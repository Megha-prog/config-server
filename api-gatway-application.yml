spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            exposedHeaders: "*"
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/user/**
          filter:
            - RewritePath=/user(?<segment>/?.*), $\{segment}
#         - id: user-service
#           uri: http://localhost:8081
#           predicates:
#             - Path=/checker/**
#           filter:
#             - RewritePath=/checker(?<segment>/?.*), $\{segment}
        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/auth/**
        - id: task-management-service
          uri: http://localhost:8083
          predicates:
            - Path=/task/**
        - id: email-service
          uri: http://localhost:8084
          predicates:
            - Path=/email/**


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

server:
  port: 8080
